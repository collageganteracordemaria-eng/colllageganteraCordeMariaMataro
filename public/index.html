<script>
    document.addEventListener("DOMContentLoaded", () => {
      // üéµ Reproduir √†udio despr√©s de moure el ratol√≠
      document.body.addEventListener("mousemove", function handler() {
        const audio = document.getElementById("audio");
        audio.play().then(() => {
          audio.muted = false;
        }).catch(error => {
          console.log("Error al intentar reproduir el audio:", error);
        });
        document.body.removeEventListener("mousemove", handler);
      });

      // ‚å®Ô∏è Redirigir amb la tecla Enter

          window.location.href = "https://collageganteracordemaria-eng.github.io/colllageganteraCordeMariaMataro/home";
